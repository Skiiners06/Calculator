<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<h1>Calculator</h1>

    <div class="calculator">
        <div class="affichage">

        </div>

        <div class="range1">
            <button class="7 touche" value="7">7</button>
            <button class="8 touche" value="8">8</button>
            <button class="9 touche" value="9">9</button>
            <button class="x touche  signe" value="x">x</button>
        </div>
        <div class="range2">
            <button class="4 touche" value="4">4</button>
            <button class="5 touche" value="5">5</button>
            <button class="7 touche" value="6">6</button>
            <button class="- touche  signe" value="-">-</button>
        </div>
        <div class="range3">
            <button class="1 touche" value="1">1</button>
            <button class="2 touche" value="2">2</button>
            <button class="3 touche" value="3">3</button>
            <button class="+ touche  signe" value="+">+</button>
        </div>
        <div class="range4">
            <button class="0 touche" value="0">0</button>
            <button class=", touche" value=",">,</button>
            <button class="/ touche" value="/">/</button>
            <button class="= touche  signe" value="=">=</button>
        </div>
        <div class="range5">
            <button class="reset signe">reset</button>
        </div>
    </div>
</body>
</html>
